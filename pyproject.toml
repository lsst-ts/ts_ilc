[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"

[project]
name = "ts-ilc"
description = "LSST ILC utilities."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://ts-ilc.lsst.io", repository = "https://github.com/lsst-ts/ts_ilc" }
dynamic = [ "version" ]
dependencies = [
  "crcmod",
  "intelhex",
]

[project.scripts]
ilc-firmware-tool = "lsst.ts.ilc.ilc_firmware_tool:run"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[tool.setuptools_scm]
write_to = "python/lsst/ts/ilc/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "auto"

[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
